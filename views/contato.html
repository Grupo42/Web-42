<head>

 <div id="area">

    <form id="formulario" autocomplete="off" method="POST" action="">

        <div class="inputs">
        <label>Nome:</label><input class="campo_nome" type="text" required="true" id="nome"><br>
        <label>Email:</label><input class="campo_email" type="email" id="email" style="color: color"><br>
        <label>Mensagem:</label><br><textarea class="msg" cols="35" rows="8"></textarea><br>
        <button onclick="validate()" class="btn_submit">Enviar</button>
     </div>
      </fieldset>
    </form>
  </div>
